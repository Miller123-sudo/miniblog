<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

    <title>Mini Blog | {% block title %}Base{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'blog/navbar.html' %}
    </div>
    <div class="container">
        <div class="row msg-container">
            <div class="col-sm-12">
                {% block msg %}{% endblock msg %}
            </div>
        </div>
        <div class="row">
            {% block side %}{% endblock side %}
            {% block contant %}{% endblock contant %}
            {% block img %}{% endblock img %}
        </div>
    </div>

    <script text="javascript">
        setTimeout(fade_out, 3000);
        function fade_out() {
            $(".msg-container").fadeOut().empty();
        }
    </script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
</body>
</html>
